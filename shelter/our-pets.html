<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shelter | Our pets</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="IE=Edge">
        <link rel="stylesheet" href="src/css/main.css">
    </head>
    <body>
        <header class="header-pets">
            <div class="logo">
                <span class="logo-main on-light">Cozy house</span>
                <span class="logo-secondary on-light">Shelter for pets in Boston</span>
            </div>
            <nav>
                <ul>
                    <li>
                        <a class="paragraph-l on-light" target="_blank">About the shelter</a>
                    </li>
                    <li>
                        <a class="paragraph-l on-light" href="" target="_blank">Our Pets</a>
                    </li>
                    <li>
                        <a class="paragraph-l on-light" href="" target="_blank">Help the shelter</a>
                    </li>
                    <li>
                        <a class="paragraph-l on-light" href="" target="_blank">Contacts</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h3>Our friends who are looking for a house</h3>
            <div class="pets-wrapper">
                <div class="pet">
                    <figure>
                        <img src="src/img/photos/pets-katrine.png" alt="Katrine photo">
                        <figcaption><h4>Katrine</h4></figcaption>
                    </figure>
                    <button class="button-light">Learn more</button>
                </div>
                <div class="pet">
                    <figure>
                        <img src="src/img/photos/pets-jennifer.png" alt="Jennifer photo">
                        <figcaption><h4>Jennifer</h4></figcaption>
                    </figure>
                    <button class="button-light">Learn more</button>
                </div>
                <div class="pet">
                    <figure>
                        <img src="src/img/photos/pets-woody.png" alt="Woody photo">
                        <figcaption><h4>Woody</h4></figcaption>
                    </figure>
                    <button class="button-light">Learn more</button>
                </div>
                <div class="pet">
                    <figure>
                        <img src="src/img/photos/pets-sophia.png" alt="Sophia photo">
                        <figcaption><h4>Sophia</h4></figcaption>
                    </figure>
                    <button class="button-light">Learn more</button>
                </div>
                <div class="pet">
                    <figure>
                        <img src="src/img/photos/pets-timmy.png" alt="Timmy photo">
                        <figcaption><h4>Timmy</h4></figcaption>
                    </figure>
                    <button class="button-light">Learn more</button>
                </div>
                <div class="pet">
                    <figure>
                        <img src="src/img/photos/pets-charly.png" alt="Charly photo">
                        <figcaption><h4>Charly</h4></figcaption>
                    </figure>
                    <button class="button-light">Learn more</button>
                </div>
                <div class="pet">
                    <figure>
                        <img src="src/img/photos/pets-scarlett.png" alt="Scarlett photo">
                        <figcaption><h4>Scarlett</h4></figcaption>
                    </figure>
                    <button class="button-light">Learn more</button>
                </div>
                <div class="pet">
                    <figure>
                        <img src="src/img/photos/pets-freddie.png" alt="Freddie photo">
                        <figcaption><h4>Freddie</h4></figcaption>
                    </figure>
                    <button class="button-light">Learn more</button>
                </div>
            </div>
            <div class="pets-navigation">
                <button class="btn-round"><<</button>
                <button class="btn-round"><</button>
                <button class="btn-round">1</button>
                <button class="btn-round">></button>
                <button class="btn-round">>></button>
            </div>
        </main>
        <footer id="footer">
            <div class="contacts-wrapper">
                <h3 class="on-dark">For questions and suggestions</h3>
                <h3 class="on-dark">We are waiting for your visit</h3>
                <figure>
                    <img src="src/img/icons/mail.svg" alt="Mail icon">
                    <figcaption><h4>email@shelter.com</h4></figcaption>
                </figure>
                <figure>
                    <img src="src/img/icons/pin.svg" alt="Pin icon">
                    <figcaption><h4>1 Central Street, Boston (entrance from the store)</h4></figcaption>
                </figure>
                <figure>
                    <img src="src/img/icons/phone.svg" alt="Phone icon">
                    <figcaption><h4>+13 674 567 75 54</h4></figcaption>
                </figure>
                <figure>
                    <img src="src/img/icons/pin.svg" alt="Pin icon">
                    <figcaption><h4>18 South Park, London</h4></figcaption>
                </figure>
            </div>
            <img src="src/img/photos/footer-puppy.png" alt="Puppy photo">
        </footer>
    </body>
</html>
